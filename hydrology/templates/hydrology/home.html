{% extends "hydrology/base_generic.html" %}

{% block content %}
<h1>{{user.get_username }}</h1>
<p>Welcome to Hydrological department</p>
<h2>Dynamic content</h2>
<form action = "" method = "post">
    {% csrf_token %}
    <select name="hydroposts">
        {% for hydropost in hydroposts %}
        <option value="{{ hydropost.nameEn }}">{{ hydropost.name }}</option>
        {% endfor %}
        <input name="asput" type = "submit" value = "Submit" />
    </select>
</form>
{% endblock %}
